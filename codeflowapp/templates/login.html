{% load static %}

<html>

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlow - Level Up Your Coding Journey</title>

    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="bg-slate-900 text-white min-h-screen" x-data="{ showMenu: false }">
    <div id="particles-js"></div>

    <div class="content">
        <nav class="bg-slate-800/90 backdrop-blur-sm sticky top-0 shadow-lg z-50">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <svg class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                        </svg>
                        <a href="/"><span class="ml-2 text-xl font-bold">CodeFlow</span></a>
                    </div>

                    <!-- Desktop Navigation -->
                    <div class="hidden md:flex space-x-6 lg:space-x-8">
                        <a href="{% url 'courses' %}" class="nav-item flex items-center space-x-2 hover:text-blue-400">
                            <i class="fas fa-question-circle text-lg"></i>
                            <span>Courses</span>
                        </a>
                        <a href="{% url 'leaderboard' %}"
                            class="nav-item flex items-center space-x-2 hover:text-blue-400">
                            <i class="fas fa-trophy text-lg"></i>
                            <span>Leaderboard</span>
                        </a>
                        <a href="{% url 'resources' %}"
                            class="nav-item flex items-center space-x-2 hover:text-blue-400">
                            <i class="fas fa-book text-lg"></i>
                            <span>Resources</span>
                        </a>
                        <a href="{% url 'login' %}"
                            class="nav-item flex content-end items-center space-x-2 hover:text-blue-400">
                            <i class="fas fa-user text-lg"></i>
                            <span>Login</span>
                        </a>

                    </div>

                    <!-- Mobile menu button -->
                    <button @click="showMenu = !showMenu" class="md:hidden text-gray-300 hover:text-white p-2">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>

                <!-- Mobile menu -->
                <div x-show="showMenu" x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 transform -translate-y-2"
                    x-transition:enter-end="opacity-100 transform translate-y-0"
                    x-transition:leave="transition ease-in duration-150"
                    x-transition:leave-start="opacity-100 transform translate-y-0"
                    x-transition:leave-end="opacity-0 transform -translate-y-2" class="md:hidden">
                    <div class="px-2 pt-2 pb-3 space-y-1">
                        <a href="{% url 'courses' %}"
                            class="block px-3 py-2 rounded-md hover:bg-slate-700 transition-colors duration-200">
                            <i class="fas fa-question-circle mr-2"></i>Courses
                        </a>
                        <a href="{% url 'leaderboard' %}"
                            class="block px-3 py-2 rounded-md hover:bg-slate-700 transition-colors duration-200">
                            <i class="fas fa-trophy mr-2"></i>Leaderboard
                        </a>
                        <a href="{% url 'resources' %}"
                            class="block px-3 py-2 rounded-md hover:bg-slate-700 transition-colors duration-200">
                            <i class="fas fa-book mr-2"></i>Resources
                        </a>
                        <a href="{% url 'login' %}"
                            class="block px-3 py-2 rounded-md hover:bg-slate-700 transition-colors duration-200">
                            <i class="fas fa-book mr-2"></i>Login
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 flex items-center justify-center">
            <div class="flex justify-center space-x-4">
                <div class="bg-slate-800 rounded-lg p-8 sm:p-10 w-full sm:w-96 shadow-lg">
                    <h2 class="text-3xl font-bold text-center text-blue-500 mb-6">Login</h2>
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-6">
                            <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                                Username</label>
                            <input type="username" id="username" name="username"
                                class="w-full p-3 bg-slate-700 text-white border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter your username" required>
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                            <input type="password" id="password" name="password"
                                class="w-full p-3 bg-slate-700 text-white border border-slate-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter your password" required>
                        </div>
                        <button type="submit"
                            class="w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-bold text-lg transition duration-300">Login</button>
                    </form>
                    <p class="mt-6 text-center text-sm text-gray-400">
                        Don't have an account?
                        <a href="{% url 'register' %}" class="text-blue-400 hover:text-blue-500">Sign up here</a>
                    </p>
                </div>
            </div>

            <script src="https://cdn.tailwindcss.com"></script>
            <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
            <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
            <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
